{% extends "base.html" %}
{% block title %}Logowanie{% endblock title %}
{% block content %}
<h2>Zaloguj się</h2>
<form method="post" action="{% url 'login' %}">
  {% csrf_token %}
  <label for="id_username">Nazwa użytkownika:</label>
  <input type="text" name="username" id="id_username"><br><br>
  <label for="id_password">Hasło:</label>
  <input type="password" name="password" id="id_password"><br><br>
  <button type="submit">Zaloguj</button>
</form>
{% endblock content %}
